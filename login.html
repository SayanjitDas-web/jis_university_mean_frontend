<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <div class="w-screen h-screen flex justify-center items-center">
        <form action="" id="register-form" class="w-80 flex-col justify-center items-center bg-white shadow-xl p-4 rounded-xl">
            <div class="w-full flex justify-center items-center">
                <h1 class="text-4xl text-blue-400">Login</h1>
            </div>
            <div class="w-full flex-col justify-center items-center gap-2 my-2">
                <label for="email" class="block">Email</label>
                <input type="email" name="email" id="email" class="border-2 px-2 py-1 rounded-lg w-full">
            </div>
            <div class="w-full flex-col justify-center items-center gap-2 my-2">
                <label for="password" class="block">Password</label>
                <input type="password" name="password" id="password" class="border-2 px-2 py-1 rounded-lg w-full">
            </div>
            <div class="w-full flex justify-center items-center">
                <button type="submit" class="px-4 py-2 rounded-md m-3 bg-blue-400 font-medium">Login</button>
            </div>
        </form>
    </div>
</body>
</html>
