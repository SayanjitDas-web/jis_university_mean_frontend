<div class="min-h-screen bg-gradient-to-br from-green-100 to-emerald-300 flex items-center justify-center px-4">
  <div class="bg-white rounded-xl shadow-lg p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6 text-emerald-700">Create Your Account</h2>

    <form (ngSubmit)="register()" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Name</label>
        <input
          [(ngModel)]="username"
          name="name"
          type="text"
          class="mt-1 block w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-400"
          placeholder="John Doe"
          required
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input
          [(ngModel)]="email"
          name="email"
          type="email"
          class="mt-1 block w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-400"
          placeholder="you@example.com"
          required
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Password</label>
        <input
          [(ngModel)]="password"
          name="password"
          type="password"
          class="mt-1 block w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-400"
          required
        />
      </div>

      <button
        type="submit"
        class="w-full bg-emerald-500 text-white py-2 rounded-lg hover:bg-emerald-600 transition"
      >
        Register
      </button>
    </form>

    <p class="text-center text-sm text-gray-500 mt-4">
      Already have an account?
      <a routerLink="/login" class="text-emerald-600 hover:underline">Login</a>
    </p>
  </div>
</div>
