<div class="max-w-2xl mx-auto p-4">
  <h2 class="text-3xl font-bold text-center text-green-700 mb-6">Frequently Asked Questions</h2>
  <div *ngFor="let faq of faqs; let i = index" class="mb-4 border border-gray-200 rounded-lg shadow">
    <button
      class="w-full px-4 py-3 flex justify-between items-center flex-wrap font-medium text-gray-800 bg-green-50 hover:bg-green-100 rounded-t-lg focus:outline-none"
      (click)="toggle(i)"
    >
    <h1>{{ faq.question }}</h1>
    <span>-</span>
    </button>
    <div *ngIf="faq.open" class="px-4 py-3 bg-white text-gray-600">
      {{ faq.answer }}
    </div>
  </div>
</div>
